<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Students Information Table</title>
</head>

<body>

  <!-- Creating a Table -->
  <table border="1">

    <!-- Table caption -->
    <caption>Student Info</caption>

    <!-- Table head -->
    <thead>
      <tr>
        <th rowspan="2">Heading</th>
        <th>Students</th>
        <th colspan="3">Details</th>
      </tr>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Department</th>
        <th>Roll Number</th>
      </tr>
    </thead>

    <!-- Table Body -->
    <tbody>
      <tr>
        <td rowspan="5">Student Lits</td>
        <td>1</td>
        <td>Aman</td>
        <td>Computer Science</td>
        <td>12345</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Ankit</td>
        <td>Electronics</td>
        <td>23456</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Shivam</td>
        <td>Electrical</td>
        <td>34567</td>
      </tr>
      <tr>
        <td>4</td>
        <td>Shubham</td>
        <td>Civil</td>
        <td>45678</td>
      </tr>
      <tr>
        <td>5</td>
        <td>Rahul</td>
        <td>Mechanical</td>
        <td>56789</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
